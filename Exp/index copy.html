<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Expression Converter</title>
    <!-- Include KaTeX CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"></script>
</head>
<body>

    <h2>Enter LaTeX Math Expression</h2>
    <!-- Textarea for inputting LaTeX expressions -->
    <textarea id="math-input" rows="4" cols="50">Write your math here, e.g., \int_{0}^{x} e^{-t^2} \, dt</textarea>
    
    <h3>Rendered Math:</h3>
    <!-- Div where the rendered math will be displayed -->
    <div id="math-output" style="border: 1px solid #ddd; padding: 10px; min-height: 50px;"></div>

    <script>
        document.getElementById('math-input').addEventListener('input', function() {
            const inputText = this.value; // Get the input text
            const outputDiv = document.getElementById('math-output'); // Get the output div
            
            // Clear previous content
            outputDiv.innerHTML = '';

            // Render the math using KaTeX
            katex.render(inputText, outputDiv, {
                throwOnError: false // Prevent errors from breaking the rendering
            });
        });

        // Initial rendering
        document.getElementById('math-input').dispatchEvent(new Event('input'));
    </script>

</body>
</html>










<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Expression Converter</title>
    <!-- Include KaTeX CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"></script>
</head>
<body>

    <h2>Enter LaTeX Math Expression</h2>
    
    <h3>Rendered Math:</h3>
    <!-- Div where the rendered math will be displayed -->
    <div id="math-output" style="border: 1px solid #ddd; padding: 10px; min-height: 50px;"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Define the LaTeX expression you want to render
            const inputText = `\\int_{0}^{x} e^{-t^2} \\, dt`; // Use double backslashes

            // Get the output div
            const outputDiv = document.getElementById('math-output');
            
            // Render the math using KaTeX
            katex.render(inputText, outputDiv, {
                throwOnError: false // Prevent errors from breaking the rendering
            });
        });
    </script>

</body>
</html>
